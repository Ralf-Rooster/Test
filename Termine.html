<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termine - Nordostcup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #003366;
        }
        .termine-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .termin {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .termin h2 {
            margin: 0 0 10px 0;
            color: #003366;
        }
        .termin p {
            margin: 5px 0;
        }
        .termin a {
            color: #003366;
            text-decoration: none;
        }
        .termin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Termine 2025</h1>
    <div class="termine-container">
        <div class="termin">
            <h2>07.12.2024</h2>
            <p>G-Jugend (Vorrunde & Endrunde)</p>
            <a href="https://example.com">Zur Webseite</a>
        </div>
        <div class="termin">
            <h2>08.12.2024</h2>
            <p>F-Jugend Vorrunde</p>
            <a href="https://example.com">Zur Webseite</a>
        </div>
        <div class="termin">
            <h2>15.12.2024</h2>
            <p>F-Jugend Endrunde</p>
            <a href="https://example.com">Zur Webseite</a>
        </div>
        <!-- Weitere Termine können hier einfach ergänzt werden -->
    </div>
</body>
</html>
